<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="petit-formal-script-regular">My Library</h1>
    </header>
    <main>
        <button id="newBookButton" class="btn">New Book</button>
        <div id="formContainer">
            <button><span class="close">x</span></button>
            <form action="">
                <legend>Add New Book</legend>
                <label for="title">Book Title: </label>
                <input type="text" name="title" id="title" required>
                <label for="author">Author: </label>
                <input type="text" name="author" id="author" required>
                <label for="pages">Number of pages: </label>
                <input type="number" name="pages" id="pages" required>
                <label for="is-read">Have you read this book:</label>
                <label for="yes">Yes: <input type="radio" name="is-read" id="Yes"></label>
                <label for="no">No: <input type="radio" name="is-read" id="No"></label>
                <button type="submit" name="add" class="btn">Add Book</button>
            </form>
        </div>
        <div class="container">
            
        </div>
    </main>
</body>
</html>
